<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <!--Reset-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!--Header with logo and navigation-->
    <header>
        <div id="header-box">
            <div id="logo">
                <img id="header-image" src="assets/images/lebowski-title.png">
            </div>
            <nav>
                <a href="https://www.youtube.com/watch?v=zil2EaoT8T8">Trailer</a>
                <a href="http://www.imdb.com/title/tt0118715/">Cast</a>
            </nav>
        </div>
    </header>
    
    <!--Main container-->
    <section id="container">
        <!--Game elements-->
        <div id="timer"></div>
        <div id="quiz"></div>
        <div id="message"></div>
        <div id="results"></div>
        <div id="start-button"><button id="startbtn" style="width:200px; margin-top: 150px;"><b>Start</b></button></div>
        <div id="done"></div>
    </section>

    <!--Footer-->
    <footer>
        The Big Lebowki (1998) | Written and Directed by Ethan and Joel Coen | "The Dude Abides"
    </footer>

<!--jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--JavaScript-->
<script src="assets/javascript/app.js"></script>

</body>
</html>
